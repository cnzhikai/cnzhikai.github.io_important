<div class="home">

    <div class="post-list">


    <section id="archive">
        {%for post in site.posts %}
        <h3>{{ post.date | date: '%Y' }}</h3>
        <ul class="past">
            <li><time>{{ post.date | date:"%d %b" }}</time><a href="{{ post.url | remove: "/"}}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
    <hr/>
    </div>
</div>
